<section id="portafolio">
    <h1>{{titleSection}}</h1>
    <div class="proyectos-flex">
        @for (project of projectsList; track project.id){
        <a class="box" href="#">
            <div class="tumbnail">
                <p>{{project.titulo}}</p>
            </div>
            <p>{{project.descripcion}}</p>
            <p class="tecnologies">HTML | CSS | JS </p>
        </a>
        }
        @empty {
            <div></div>
        }
    </div>
</section>
